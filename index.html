<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--BOOTSTRAP IMPORTS-->
	<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
  <div>
    <!-- HEADER BAR AND DESCRIPTION -->
    <div class= "quiz-header container-fluid bg-primary text-white text-center">
      <h1>Test Your Knowledge</h1> 
        <p class="text-center">Click start to begin your quiz!</p>     
    </div> 

      <!-- START BUTTON -->
    <div class ="d-flex justify-content-center ">
        <button type = "button" class="btn btn-primary m-3" id="start-button">Start</button>
    </div>
      
    <div class = "quiz-holder">
      <!-- HIGH-SCORE BUTTON -->
      <button type="button" class="btn btn-primary m-1" id="highscore-btn">High Score</button>

      <!-- QUESTION HEADERS AND CONTENT -->
      <div class="container text-center">
        <h2 id="q-num">Question Number Goes Here</h2>
        <p id="question">Questions Go Here</p>

      <!-- BUTTONS FOR ANSWERS -->
        <div class="btn-group-vertical p-3" id="quiz" >
          <button type="button" value="0" class="btn btn-info mt-1" id="answer-1">Answer 1</button>
          <button type="button" value="1" class="btn btn-info mt-1" id="answer-2">Answer 2</button>
          <button type="button" value="2" class="btn btn-info mt-1" id="answer-3">Answer 3</button>
          <button type="button" value="3 "class="btn btn-info mt-1" id="answer-4">Answer 4</button>
        </div>
      </div>
  
      <!--SUBMIT BUTTON -->
      <div class="d-flex justify-content-center p-5">  
        <button type = "button" class="btn btn-success" id="submit">Submit</button>
      </div>

      <!--Timer and Progress Bar-->
      <div class="progress fixed-bottom">
        <div class="progress-bar bg-danger " role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

    </div>
  </div>

  <!-- HIGH SCORE UI -->
  <div class = "highscore-holder">

    <!-- HEADER FOR HIGH SCORE -->
    <div class="container-fluid bg-primary text-white flex-column d-flex justify-content-center text-center">
      <h1>High-Score Page</h1> 
      <p class="text-center">Enter Your Initials to save your score!</p>     
    </div> 

    <!-- LIST OF SCORES -->
    <div class ="d-flex justify-content-center p-4">   
      <ul class="list-group">
        <!-- <li class="list-group-item">Cras justo odio</li> -->  <!--KEEPING THIS COMMENTED AS REFERENCE-->
      </ul>

      <!-- FORM SUBMIT AND BUTTONS -->
      <div class="container text-center p-4">  
        <form id="initial-form" onSubmit="return false">

          <input type="text" class="form-input" name="initials" placeholder="Enter Initials"/>

          <button type="button" class="btn btn-primary submit">Submit</button>

        </form>
      <h2 class="p-3">Your Score!</h2> 
      </div>

    </div>
 
    <div class="btn-group fixed-bottom" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary reset">Play Again</button>
      <button type="button" class="btn btn-secondary clear-score">Clear Scores</button>
    </div>

  </div>
  <script src="./assets/js/index.js"></script>
  </body>
</html>
